<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发格言</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>

<body>
    <div>
        <div>
            <a href="/">返回首页</a>
        </div>
    </div>
    <div>
        <form action="/seqInput" method="GET">
            <div class="form-group">
                <label for="username">你的名字</label>
                <input type="text" id="username" name="name" class="form-control" required minlength="2" maxlength="10"
                    placeholder="请写入你的姓名">
            </div>
            <div class="form-group">
                <label for="mag">你想说点什么</label>
                <textarea id="mag" name="message" class="form-control" cols="30" rows="10" required minlength="5"
                    maxlength="20">

                </textarea>
            </div>
            <div>
                <button class="btn btn-default" type="submit">提交</button>
            </div>

        </form>
    </div>
</body>

</html>
